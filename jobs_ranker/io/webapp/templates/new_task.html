{% extends "base.html" %}
{% block title %}New Task{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<h3>
    <a href="{{ back_url }}">Back: {{ back_url }}</a>
</h3>
<form method="post" id="form">
    Select a name for the new task (no spaces):
    <p>Name: <input type=text name=name style="font-size: 22px" autofocus autocomplete="off"></p>
    <input type=submit name=next value="Save and edit" style="font-size: 22px">
</form>
{% endblock %}
