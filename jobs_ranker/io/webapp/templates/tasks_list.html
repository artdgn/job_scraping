{% extends "base.html" %}
{% block title %}Tasks{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>Available tasks:</h1>
    <ul id="tasks">
    {% for item in task_urls %}
        <li><h1><a href="{{ item['url'] }}">{{ item['name'] }}</a></h1></li>
    {% endfor %}
    </ul>
    <br>
    <h1>Create new task: <a href="{{ new_task }}">{{ new_task }}</a></h1>
{% endblock %}
