{% extends "base.html" %}
{% block title %}Tasks{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>Available tasks:</h1>
    <ul id="tasks">
    {% for item in task_urls %}
        <li><h2><a href="{{ item['url'] }}">{{ item['name'] }}</a></h2></li>
    {% endfor %}
    </ul>
    <br>
    <h3>Create new task: <a href="{{ new_task }}">{{ new_task }}</a></h3>
{% endblock %}
